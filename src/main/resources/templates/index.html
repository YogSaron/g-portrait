<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Geomancy</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css}"/>
    <script th:src="@{js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap-datepicker/bootstrap-datepicker.zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap-suggest/bootstrap-suggest.min.js}" type="text/javascript"></script>
    <style>
        .outer-container {
            width: 70%;
            margin: 0 auto;
        }

        .drop-scroll {
            height: 200px;
            overflow: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="outer-container">
    <!--头部页面-->
    <div th:replace="common/header :: header"></div>
    <!--主页-->
    <section>
        <div class="container-fluid">
            <form class="form-horizontal" id="info-form" action="queryForPortrait.html">
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="col-md-1 control-label">姓</label>
                        <div class="col-md-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                   autocomplete="off">
                        </div>
                        <label for="exampleInputPassword1" class="col-md-1 control-label">名</label>
                        <div class="col-md-2">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-1 control-label">性别</label>
                        <div class="col-md-3">
                            <input class="" type="radio" name="sex">男
                            <input class="" type="radio" name="sex">女
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-md-1">阳历日期</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control date" id="born-date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label col-md-1">生辰</label>
                        <div class="col-md-3">
                        <div class="input-group">
                            <i class="clearable fa fa-remove"
                               style="line-hight: 30px; font-size: 14px"></i>

                            <input id="suitName" type="text" class="form-control">

                            <div class="input-group-btn">
                                <ul class="dropdown-menu drop-scroll" aria-labelledby="dropdownMenu1">
                                </ul>
                            </div>
                            <!-- /btn-group -->
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 text-center">
                        <button type="submit" class="btn btn-default btn-primary" style="width:200px;">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--资讯栏-->
    <aside>

    </aside>
    <footer></footer>
</div>
</body>
<script>
    $(function () {
        $("#born-date").datepicker({
            clearBtn: true,
            language: "zh-CN",
            todayHighlight: true,
            autoclose: true
        });

        $("#suitName").bsSuggest({
            idField: "vl",
            keyField: "label",
            showBtn: true,
            data: {value:[
                {vl: "0", "label": "子00:00-00:59"},
                {vl: "1", "label": "丑01:00-01:59"},
                {vl: "2", "label": "丑02:00-02:59"},
                {vl: "3", "label": "寅03:00-03:59"},
                {vl: "4", "label": "寅04:00-04:59"},
                {vl: "5", "label": "卯05:00-05:59"},
                {vl: "6", "label": "卯06:00-06:59"},
                {vl: "7", "label": "辰07:00-07:59"},
                {vl: "8", "label": "辰08:00-08:59"},
                {vl: "9", "label": "巳09:00-09:59"},
                {vl: "10", "label": "巳10:00-10:59"},
                {vl: "11", "label": "午11:00-11:59"},
                {vl: "12", "label": "午12:00-12:59"},
                {vl: "13", "label": "未13:00-13:59"},
                {vl: "14", "label": "未14:00-14:59"},
                {vl: "15", "label": "申15:00-15:59"},
                {vl: "16", "label": "申16:00-16:59"},
                {vl: "17", "label": "酉17:00-17:59"},
                {vl: "18", "label": "酉18:00-18:59"},
                {vl: "19", "label": "戌19:00-19:59"},
                {vl: "20", "label": "戌20:00-20:59"},
                {vl: "21", "label": "亥21:00-21:59"},
                {vl: "22", "label": "亥22:00-22:59"},
                {vl: "23", "label": "子23:00-23:59"}
            ]}
        })


    })
</script>
</html>
