<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Geomancy</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css}"/>
    <script th:src="@{js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap-datepicker/bootstrap-datepicker.zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{plugins/bootstrap-suggest/bootstrap-suggest.min.js}" type="text/javascript"></script>
    <style>
        .outer-container {
            width: 70%;
            margin: 0 auto;
            background: white;
        }

        .drop-scroll {
            height: 200px;
            overflow: auto;
            cursor: pointer;
        }

        .main-container {
            margin-top: 20px;
        }
        .btn-space{
            height:150px;
            line-height:150px;
        }
    </style>
</head>
<body style="background: #FBEDC8;">
<div class="outer-container">
    <!--头部页面-->
    <div th:replace="common/header :: header"></div>
    <!--主页-->
    <section class="content-wrap">
        <div class="container-fluid">
            <div class="row">
                <!--主页面-->
                <div class="col-md-6 col-md-offset-2 main-container">
                    <form class="form-horizontal" id="info-form" action="queryForPortrait.html" method="post">
                            <div class="form-group">
                                <label for="firstName" class="col-md-3 control-label">姓:</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="firstName" placeholder="姓"
                                           name="firstName">
                                </div>
                                <label for="lastName" class="col-md-1 control-label">名:</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="lastName"
                                           placeholder="名" name="lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">性别:</label>
                                <div class="col-md-3">
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="sex-male" value="1" checked="checked"> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="sex-female" value="0"> 女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">阳历日期:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control date" id="born-date" name="birthday">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">时辰:</label>
                                <!--<div class="col-md-5">
                                    <div class="input-group">
                                        <i class="clearable fa fa-remove"
                                           style="line-hight: 30px; font-size: 14px"></i>

                                        <input id="suitName" type="text" class="form-control">

                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu drop-scroll" aria-labelledby="dropdownMenu1">
                                            </ul>
                                        </div>
                                        &lt;!&ndash; /btn-group &ndash;&gt;
                                    </div>
                                </div>-->
                                <div class="col-md-5">
                                    <select class="form-control" name="hour">
                                        <option value="1">子  00:00-00:59</option>,
                                        <option value="2">丑  01:00-02:59</option>,
                                        <option value="3">寅  03:00-04:59</option>,
                                        <option value="4">卯  05:00-06:59</option>,
                                        <option value="5">辰  07:00-08:59</option>,
                                        <option value="6">巳  09:00-10:59</option>,
                                        <option value="7">午  11:00-12:59</option>,
                                        <option value="8">未  13:00-14:59</option>,
                                        <option value="9">申  15:00-16:59</option>,
                                        <option value="10">酉  17:00-18:59</option>,
                                        <option value="11">戌  19:00-20:59</option>,
                                        <option value="12">亥  21:00-22:59</option>,
                                        <option value="1">子  23:00-23:59</option>
                                    </select>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col-md-12 text-center btn-space">
                                <button type="submit" class="btn btn-default btn-primary" style="width:220px;">立即转运
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--资讯栏-->
                <aside class="col-md-4 sidebar">
                    dfadfa
                </aside>
            </div>
        </div>

    </section>
    <footer></footer>
</div>
</body>
<script>
    $(function () {
        $("#born-date").datepicker({
            clearBtn: true,
            language: "zh-CN",
            todayHighlight: true,
            autoclose: true
        });

        $("#suitName").bsSuggest({
            idField: "vl",
            keyField: "label",
            showBtn: true,
            data: {
                value: [
                    {vl: "1", "label": "子00:00-00:59"},
                    {vl: "2", "label": "丑01:00-02:59"},
                    {vl: "3", "label": "寅03:00-04:59"},
                    {vl: "4", "label": "卯05:00-06:59"},
                    {vl: "5", "label": "辰07:00-08:59"},
                    {vl: "6", "label": "巳09:00-10:59"},
                    {vl: "7", "label": "午11:00-12:59"},
                    {vl: "8", "label": "未13:00-14:59"},
                    {vl: "9", "label": "申15:00-16:59"},
                    {vl: "10", "label": "酉17:00-18:59"},
                    {vl: "11", "label": "戌19:00-20:59"},
                    {vl: "12", "label": "亥21:00-22:59"},
                    {vl: "1", "label": "子23:00-23:59"}
                ]
            }
        })


    })
</script>
</html>
